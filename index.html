<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neerada School Prom Scoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Dynamic Favicon Hooks -->
    <link id="favicon" rel="icon" type="image/png" href="data:image/x-icon;base64,">
    <link id="apple-touch-icon" rel="apple-touch-icon" href="data:image/png;base64,">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700;900&family=Noto+Sans+Lao:wght@400;700&display=swap');

        :root {
            --primary: #1e3a8a; /* Navy Blue */
            --secondary: #fbbf24; /* Gold */
            --bg-light: #f3f4f6;
        }

        body {
            font-family: 'Lato', 'Noto Sans Lao', sans-serif;
            background-color: var(--bg-light);
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 flex flex-col">

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-5 right-5 z-50 transform translate-x-full transition-transform duration-300">
        <div class="bg-blue-900 text-white px-6 py-4 rounded shadow-lg border-l-4 border-yellow-400 flex items-center text-lg">
            <i class="fas fa-info-circle mr-3 text-yellow-400 text-2xl"></i>
            <span id="toast-message" class="font-bold">Notification</span>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="flex-grow flex flex-col relative">
        <!-- Content injected via JS -->
    </div>

    <!-- Firebase Configuration Modal (Fallback) -->
    <div id="config-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold text-blue-900 mb-2">Connect Database</h2>
            <p class="text-sm text-gray-600 mb-4">Paste your Firebase Config JSON object below to sync data across devices.</p>
            <textarea id="firebase-config-input" rows="6" class="w-full border rounded p-2 text-xs font-mono bg-gray-50" placeholder='{ "apiKey": "...", "authDomain": "...", ... }'></textarea>
            <div class="flex justify-end gap-2 mt-4">
                <button onclick="document.getElementById('config-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
                <button onclick="saveFirebaseConfig()" class="px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800">Save & Connect</button>
            </div>
        </div>
    </div>

    <!-- Quota Exceeded / Critical Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-[70] flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-8 max-w-md w-full shadow-2xl text-center border-t-8 border-red-600">
            <div class="mb-4">
                <div class="mx-auto h-20 w-20 bg-red-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-600"></i>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">System Limit Reached</h2>
            <p class="text-gray-600 mb-6 text-lg" id="error-modal-msg">The daily database quota has been exceeded. Operations are paused until the quota resets (usually daily at midnight Pacific Time).</p>
            <button onclick="window.location.reload()" class="bg-gray-800 text-white px-8 py-3 rounded-lg font-bold text-lg hover:bg-gray-700 transition">Try Refreshing</button>
        </div>
    </div>

    <!-- Winners Modal -->
    <div id="winners-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-[80] flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-5xl w-full shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
            <div class="bg-yellow-500 p-6 flex justify-between items-center text-blue-900">
                <h2 class="text-4xl font-bold serif"><i class="fas fa-crown mr-3"></i> Official Results</h2>
                <button onclick="document.getElementById('winners-modal').classList.add('hidden')" class="hover:text-white"><i class="fas fa-times text-4xl"></i></button>
            </div>
            <div id="winners-content" class="p-8 overflow-y-auto bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-blue-50">
                <!-- Winners injected here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- PASTE FIREBASE CONFIG HERE FOR GITHUB HOSTING ---
        // Config provided by user for neerada-prom project
        const HARDCODED_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCQSj2qKMhhyFFexp_sm4vnUCNgeEtH1p4",
            authDomain: "neerada-prom.firebaseapp.com",
            projectId: "neerada-prom",
            storageBucket: "neerada-prom.firebasestorage.app",
            messagingSenderId: "716982986904",
            appId: "1:716982986904:web:b569d64a7dfd34f02ec8ed"
        };

        /**
         * DEFAULT DATA & STRUCTURE
         */
        const DEFAULT_DATA = {
            config: {
                schoolName: "Neerada School",
                eventName: "Prom King & Queen Search",
                currentRound: "elimination", 
                finalistCount: 3, 
                logoData: null,
                faviconData: null
            },
            // Split Criteria by Round
            criteria: {
                elimination: [
                    { id: 'total', name: 'Total Score', description: 'Poise & Bearing, Stage Presence, Overall Appearance, Audience Impact', max: 100 }
                ],
                final: [
                    { id: 'stage', name: 'STAGE PRESENTATION', subtitle: 'àºàº²àº™àºªàº°à»àº”àº‡àº­àº­àºàº—àº²àº‡àº¥àº±àºàºªàº°àº™àº°àº—à»ˆàº²àº—à»ˆàº²àº‡àº‚àº­àº‡àºªàºµà»œà»‰àº² à»àº¥àº° àºàº²àº™àºà»ˆàº²àº‡', max: 40 },
                    { id: 'confidence', name: 'Confidence & Articulation', subtitle: 'àº„àº§àº²àº¡à»àº±à»‰àº™à»ƒàºˆà»ƒàº™àºàº²àº™à»€àº§àº±à»‰àº²', max: 20 },
                    { id: 'relevance', name: 'Relevance', subtitle: 'àº„àº§àº²àº¡àºà»ˆàº½àº§àº‚à»‰àº­àº‡àº‚àº­àº‡àºàº²àº™àº•àº­àºšàº„à»àº²àº–àº²àº¡', max: 20 },
                    { id: 'audience', name: 'Audience Impact', subtitle: 'àºœàº¹à»‰àºŠàº»àº¡à»€àºŠàº', max: 10 },
                    { id: 'impression', name: 'Judge\'s Personal Impression', subtitle: 'àº„àº§àº²àº¡àº›àº°àº—àº±àºšà»ƒàºˆàºªà»ˆàº§àº™àº•àº»àº§àº‚àº­àº‡àºàº³àº¡àº°àºàº²àº™', max: 10 }
                ]
            },
            judges: ["Judge 1", "Judge 2", "Judge 3"],
            candidates: [], // Cleared default candidates
            scores: [] 
        };

        // State Containers
        let db = null;
        let auth = null;
        let appData = JSON.parse(JSON.stringify(DEFAULT_DATA)); // Local mirror of DB
        let currentUser = null; 
        let unsubscribeSnapshot = null;
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'neerada-prom-default';

        // --- INIT LOGIC ---

        window.initApp = async function() {
            const savedUser = localStorage.getItem('neerada_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            }

            let config = null;
            if (HARDCODED_FIREBASE_CONFIG) {
                config = HARDCODED_FIREBASE_CONFIG;
            } else if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                config = JSON.parse(__firebase_config);
            } else {
                const manualConfig = localStorage.getItem('neerada_firebase_config');
                if (manualConfig) config = JSON.parse(manualConfig);
            }

            if (config) {
                await connectFirebase(config);
            } else {
                renderLanding(document.getElementById('app')); 
            }
        };

        async function connectFirebase(config) {
            try {
                const app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        throw new Error("No environment token");
                    }
                } catch (e) {
                    await signInAnonymously(auth);
                }
                
                setupRealtimeListener();
                
            } catch (error) {
                handleFirebaseError(error);
                renderLanding(document.getElementById('app'));
            }
        }

        function setupRealtimeListener() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoring_system', 'state');
            
            unsubscribeSnapshot = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    appData = docSnap.data();
                    
                    // Safety checks
                    if (!appData.candidates) appData.candidates = [];
                    if (Array.isArray(appData.criteria)) {
                        appData.criteria = DEFAULT_DATA.criteria; 
                    }
                    
                    fixDuplicateIds();
                    initBranding();
                    renderApp(); 
                } else {
                    setDoc(docRef, DEFAULT_DATA);
                    appData = JSON.parse(JSON.stringify(DEFAULT_DATA));
                    renderApp();
                }
            }, (error) => {
                handleFirebaseError(error);
            });
        }

        // --- DATA INTEGRITY FIX (Solves 103 vs 105 count discrepancy) ---
        function fixDuplicateIds() {
            const seen = new Set();
            let fixed = false;
            
            appData.candidates.forEach((c, index) => {
                // Ensure ID exists
                if (!c.id) {
                    c.id = 'gen-' + Date.now() + '-' + index;
                    fixed = true;
                }
                
                // Convert to string to catch "1" vs 1 duplication
                const strId = String(c.id);
                
                if (seen.has(strId)) {
                    // Collision found: Generate new robust unique ID
                    console.warn("Duplicate ID found and fixed:", strId);
                    c.id = Date.now() + '-' + index + '-' + Math.random().toString(36).substr(2, 9);
                    fixed = true;
                }
                seen.add(String(c.id));
            });

            if (fixed) {
                console.log("System Auto-Repair: Fixed duplicate candidate IDs.");
                window.saveData(appData);
            }
        }

        window.saveData = async function(newData) {
            if (!db) return;
            appData = newData; 
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scoring_system', 'state');
                await setDoc(docRef, newData);
            } catch (e) {
                handleFirebaseError(e);
            }
        };

        function handleFirebaseError(error) {
            console.error("Firebase Error:", error);
            let isCritical = false;
            let msg = error.message;

            if (error.code === 'resource-exhausted' || (msg && msg.toLowerCase().includes('quota'))) {
                isCritical = true;
                msg = "Daily database quota exceeded. Please try again tomorrow.";
            } else if (error.code === 'permission-denied') {
                msg = "Permission Denied. Check Firestore Rules.";
            }

            if (isCritical) {
                document.getElementById('error-modal-msg').innerText = msg;
                document.getElementById('error-modal').classList.remove('hidden');
            } else {
                showToast("Error: " + msg);
            }
        }

        // --- HELPER FUNCTIONS ---

        window.showConfigModal = function() {
            document.getElementById('config-modal').classList.remove('hidden');
        };

        window.saveFirebaseConfig = function() {
            const input = document.getElementById('firebase-config-input').value;
            try {
                const config = JSON.parse(input);
                localStorage.setItem('neerada_firebase_config', JSON.stringify(config));
                document.getElementById('config-modal').classList.add('hidden');
                showToast("Config Saved. Connecting...");
                window.location.reload(); 
            } catch (e) {
                alert("Invalid JSON Format");
            }
        };

        function initBranding() {
            if (appData.config.faviconData) {
                document.getElementById('favicon').href = appData.config.faviconData;
                document.getElementById('apple-touch-icon').href = appData.config.faviconData;
            }
        }

        window.showToast = function(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        };

        // --- AUTH & ROUTING ---

        window.login = function(role, name) {
            if (role === 'tabulator') {
                const code = prompt("Enter Admin Code:");
                if (code !== '0000') {
                    alert("Incorrect Access Code");
                    return;
                }
            }
            currentUser = { role, name };
            localStorage.setItem('neerada_user', JSON.stringify(currentUser));
            renderApp();
        };

        window.logout = function() {
            currentUser = null;
            localStorage.removeItem('neerada_user');
            renderApp();
        };

        window.loginJudge = function() {
            const name = document.getElementById('judge-name-input').value;
            login('judge', name);
        };

        function renderApp() {
            const container = document.getElementById('app');
            container.innerHTML = '';
            
            if (!db) {
                renderLanding(container);
                return;
            }

            if (!currentUser) {
                renderLanding(container);
            } else if (currentUser.role === 'judge') {
                renderJudgeView(container);
            } else if (currentUser.role === 'tabulator') {
                renderTabulatorView(container);
            }
        }

        // --- VIEWS ---

        const components = {
            footer: () => `<footer class="bg-blue-900 text-blue-200 py-6 text-center text-sm md:text-base mt-auto border-t-8 border-yellow-500 font-bold"><p>&copy; ${new Date().getFullYear()} Neerada School. All Rights Reserved.</p></footer>`,
            header: (title, subtitle) => {
                const logoHtml = appData.config.logoData 
                    ? `<img src="${appData.config.logoData}" class="h-16 w-16 md:h-20 md:w-20 rounded-full border-4 border-yellow-400 object-cover bg-white mr-4 shadow-lg">` 
                    : `<div class="h-16 w-16 md:h-20 md:w-20 rounded-full border-4 border-yellow-400 flex items-center justify-center bg-blue-800 text-yellow-400 mr-4 shadow-lg"><i class="fas fa-university text-3xl"></i></div>`;

                return `
                <header class="bg-blue-900 text-white p-4 md:p-6 shadow-xl border-b-8 border-yellow-500 flex-shrink-0">
                    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center">
                            ${logoHtml}
                            <div>
                                <h1 class="text-2xl md:text-4xl font-bold serif text-yellow-400 tracking-wide">${appData.config.schoolName}</h1>
                                <p class="text-sm md:text-lg text-blue-200 uppercase tracking-widest font-bold">${subtitle}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            ${currentUser ? `<span class="bg-blue-800 px-4 py-2 rounded-full text-base md:text-lg font-bold shadow-inner border border-blue-700"><i class="fas fa-user mr-2"></i>${currentUser.name}</span>` : ''}
                            <button onclick="logout()" class="text-gray-300 hover:text-white transition transform hover:scale-110" title="Logout"><i class="fas fa-sign-out-alt text-2xl md:text-3xl"></i></button>
                        </div>
                    </div>
                </header>`;
            }
        };

        function renderLanding(container) {
            const isConfigured = !!db;
            container.innerHTML = `
                <div class="min-h-screen flex flex-col justify-between bg-blue-900 relative overflow-hidden">
                    <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                    <div class="flex-grow flex items-center justify-center p-4">
                        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full z-10 animate-fade-in relative border-4 border-yellow-500">
                            ${!isConfigured ? `<div class="absolute top-0 right-0 p-2"><button onclick="showConfigModal()" class="text-xs text-blue-500 underline">Configure Database</button></div>` : ''}
                            
                            <div class="text-center mb-10">
                                ${appData.config.logoData 
                                    ? `<img src="${appData.config.logoData}" class="h-32 w-32 mx-auto mb-6 rounded-full border-4 border-yellow-500 object-cover shadow-xl">` 
                                    : `<i class="fas fa-crown text-6xl text-yellow-500 mb-6 drop-shadow-md"></i>`
                                }
                                <h1 class="text-3xl md:text-4xl font-bold text-blue-900 serif mb-2">${appData.config.schoolName}</h1>
                                <p class="text-gray-600 font-bold text-lg uppercase tracking-wide">${appData.config.eventName}</p>
                            </div>

                            ${!isConfigured 
                                ? `<div class="text-center text-red-500 p-4 border border-red-200 rounded bg-red-50">Database not connected.<br>Please click Configure in top right.</div>` 
                                : `<div class="space-y-6">
                                    <div class="border-2 border-blue-100 rounded-xl p-6 hover:border-blue-500 cursor-pointer transition bg-blue-50 group shadow-md" onclick="document.getElementById('judge-select').classList.remove('hidden')">
                                        <div class="flex items-center">
                                            <div class="w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg group-hover:scale-110 transition"><i class="fas fa-gavel text-2xl"></i></div>
                                            <div class="ml-6"><h4 class="font-bold text-xl text-blue-900">Judge</h4><p class="text-sm text-blue-600 font-bold">Score candidates</p></div>
                                            <i class="fas fa-chevron-right ml-auto text-blue-300 text-xl"></i>
                                        </div>
                                    </div>
                                    <div class="border-2 border-yellow-100 rounded-xl p-6 hover:border-yellow-500 cursor-pointer transition bg-yellow-50 group shadow-md" onclick="login('tabulator', 'Admin')">
                                        <div class="flex items-center">
                                            <div class="w-14 h-14 rounded-full bg-yellow-500 text-white flex items-center justify-center shadow-lg group-hover:scale-110 transition"><i class="fas fa-calculator text-2xl"></i></div>
                                            <div class="ml-6"><h4 class="font-bold text-xl text-yellow-900">Tabulator</h4><p class="text-sm text-yellow-700 font-bold">Manage rounds & results</p></div>
                                            <i class="fas fa-chevron-right ml-auto text-yellow-300 text-xl"></i>
                                        </div>
                                    </div>
                                </div>`
                            }
                            
                            <div id="judge-select" class="hidden mt-8 pt-6 border-t-2 border-gray-100 animate-fade-in">
                                <label class="block text-lg font-bold mb-3 text-gray-700">Select Your Name</label>
                                <select id="judge-name-input" class="w-full p-4 border-2 border-gray-300 rounded-lg mb-4 text-lg font-bold text-gray-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                                    ${appData.judges.map(j => `<option value="${j}">${j}</option>`).join('')}
                                </select>
                                <button onclick="loginJudge()" class="w-full bg-gradient-to-r from-blue-700 to-blue-900 text-white py-4 rounded-lg font-bold text-xl hover:shadow-xl transform hover:-translate-y-1 transition">Start Scoring</button>
                            </div>
                        </div>
                    </div>
                    ${components.footer()}
                </div>
            `;
        }

        // --- LOGIC ---

        function getCandidatesForRound() {
            if (appData.config.currentRound === 'final') {
                return appData.candidates.filter(c => c.isFinalist);
            }
            return appData.candidates.filter(c => c.active);
        }

        function getCriteriaForRound() {
            const round = appData.config.currentRound;
            if (Array.isArray(appData.criteria)) return appData.criteria;
            return appData.criteria[round] || appData.criteria['elimination'];
        }

        function calculateResults(round) {
            const results = {};
            const relevantScores = appData.scores.filter(s => s.round === round);
            
            appData.candidates.forEach(c => {
                results[c.id] = { candidate: c, totalScore: 0, judgeCounts: 0, rawScores: {} };
            });

            relevantScores.forEach(s => {
                if(results[s.candidateId]) {
                    const sum = Object.values(s.scores).reduce((a, b) => a + parseFloat(b), 0);
                    results[s.candidateId].totalScore += sum;
                    results[s.candidateId].judgeCounts++;
                    results[s.candidateId].rawScores[s.judge] = sum;
                }
            });

            const totalJudges = appData.judges.length; 

            Object.keys(results).forEach(id => {
                if (results[id].judgeCounts > 0) {
                    results[id].average = (results[id].totalScore / results[id].judgeCounts).toFixed(2);
                } else {
                    results[id].average = 0;
                }
            });

            return Object.values(results).sort((a, b) => b.average - a.average);
        }

        // --- CSV EXPORT LOGIC ---

        window.exportJudgeScores = function(judgeName) {
            const round = appData.config.currentRound;
            const relevantScores = appData.scores.filter(s => s.round === round && s.judge === judgeName);
            const criteria = getCriteriaForRound();
            
            let csv = "Candidate No,Candidate Name,Gender," + criteria.map(c => c.name).join(",") + ",Total Score\n";
            
            appData.candidates.forEach(c => {
                const scoreEntry = relevantScores.find(s => s.candidateId === c.id);
                if (scoreEntry) {
                    let row = `${c.number},"${c.name}",${c.gender}`;
                    let total = 0;
                    criteria.forEach(crit => {
                        const val = scoreEntry.scores[crit.id] || 0;
                        row += `,${val}`;
                        total += parseFloat(val);
                    });
                    row += `,${total}\n`;
                    csv += row;
                }
            });

            downloadCSV(csv, `${judgeName}_${round}_Scores.csv`);
        };

        window.exportAllScores = function() {
            const round = appData.config.currentRound;
            const criteria = getCriteriaForRound();
            const judges = appData.judges;
            
            let csv = "Number,Name,Gender";
            judges.forEach(j => {
                criteria.forEach(c => csv += `,${j}-${c.name}`);
                csv += `,${j}-Total`;
            });
            csv += ",Grand Average\n";

            const results = calculateResults(round);
            
            results.forEach(r => {
                let row = `${r.candidate.number},"${r.candidate.name}",${r.candidate.gender}`;
                
                judges.forEach(j => {
                    const s = appData.scores.find(x => x.round === round && x.judge === j && x.candidateId === r.candidate.id);
                    let jTotal = 0;
                    criteria.forEach(c => {
                        const val = s ? (s.scores[c.id] || 0) : 0;
                        row += `,${val}`;
                        jTotal += parseFloat(val);
                    });
                    row += `,${jTotal}`;
                });
                
                row += `,${r.average}\n`;
                csv += row;
            });

            downloadCSV(csv, `All_Scores_Summary_${round}.csv`);
        };

        function downloadCSV(content, filename) {

            let total = 0;

            const scores = {};
            const activeCriteria = getCriteriaForRound();
            activeCriteria.forEach(c => scores[c.id] = document.getElementById(`input-${c.id}`).value);
            
            appData.scores = appData.scores.filter(s => !(s.round === appData.config.currentRound && s.judge === currentUser.name && s.candidateId === cId));
            appData.scores.push({
                round: appData.config.currentRound,
                judge: currentUser.name,
                candidateId: cId,
                scores: scores,
                timestamp: new Date().toISOString()
            });

            window.saveData(appData);
            window.closeModal();

                                <input type="number" id="judge-count" min="1" max="20" value="${appData.judges.length}" class="p-2 border rounded w-16 text-center text-sm">
                                <button onclick="window.generateJudgeInputs()" class="bg-gray-200 px-3 py-2 rounded text-xs font-bold hover:bg-gray-300">Set Count</button>
                                <button onclick="window.saveJudges()" class="flex-grow bg-green-600 text-white px-4 py-2 rounded font-bold text-sm hover:bg-green-700 shadow">Update Judges</button>
                            </div>
                        </div>
                    </div>

                    <!-- Branding -->
                    <div class="bg-white p-8 rounded-xl shadow-lg border-t-8 border-gray-500">
                        <h3 class="text-xl font-bold text-blue-900 mb-4 pb-2 border-b"><i class="fas fa-paint-brush mr-2"></i> Branding</h3>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">School Logo</label>
                                <input type="file" accept="image/*" onchange="window.handleImageUpload(this, 'logo')" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Favicon</label>
                                <input type="file" accept="image/*" onchange="window.handleImageUpload(this, 'favicon')" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- GLOBAL ACTIONS ---

        window.generateJudgeInputs = function() {
            const count = document.getElementById('judge-count').value;
            const container = document.getElementById('judge-inputs');
            let html = '';
            for(let i=0; i<count; i++) {
                const existingName = appData.judges[i] || `Judge ${i+1}`;
                html += `<input type="text" id="judge-name-${i}" value="${existingName}" class="w-full p-2 border rounded text-sm" placeholder="Judge Name">`;
            }
            container.innerHTML = html;
        };

        window.saveFinalistCount = function() {
            const count = parseInt(document.getElementById('finalist-count').value);
            if (count > 0) {
                appData.config.finalistCount = count;
                window.saveData(appData);
                showToast(`Finalist count set to Top ${count}`);
            }
        };

        window.saveJudges = function() {
            const count = document.getElementById('judge-inputs').children.length;
            const newJudges = [];
            for(let i=0; i<count; i++) {
                const val = document.getElementById(`judge-name-${i}`).value;
                if(val.trim()) newJudges.push(val.trim());
            }
            appData.judges = newJudges;
            window.saveData(appData);
            showToast("Judges updated!");
        };

        window.handleImageUpload = function(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (type === 'logo') appData.config.logoData = e.target.result;
                    if (type === 'favicon') {
                        appData.config.faviconData = e.target.result;
                        initBranding();
                    }
                    window.saveData(appData);
                    showToast(`${type} updated!`);
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.downloadCsvTemplate = function() {
            const csvContent = "data:text/csv;charset=utf-8,Number,Name,Nickname,Classroom,Gender\n1,John Doe,Johnny,Class 10-A,Male\n2,Jane Smith,Janey,Class 10-B,Female";
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "candidates_template.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.processCsvUpload = function() {
            const fileInput = document.getElementById('csv-upload');
            if (!fileInput.files.length) return showToast("Please select a file");
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                let added = 0;
                
                lines.forEach((line, index) => {
                    const parts = line.split(',');
                    if (parts.length >= 5) {
                        const no = parseInt(parts[0].trim());
                        const name = parts[1].trim();
                        const nickname = parts[2].trim();
                        const classroom = parts[3].trim();
                        const genderStr = parts[4].trim().toLowerCase();
                        
                        if (no && name && (genderStr.includes('male') || genderStr.includes('female'))) {
                            const gender = genderStr.includes('fe') ? 'Female' : 'Male';
                            const uniqueId = Date.now() + '-' + index + '-' + Math.random().toString(36).substr(2, 9);
                            
                            appData.candidates.push({
                                id: uniqueId,
                                number: no,
                                name: name,
                                nickname: nickname,
                                classroom: classroom,
                                gender: gender,
                                active: true,
                                isFinalist: false
                            });
                            added++;
                        }
                    } 
                    else if (parts.length >= 3 && parts.length < 5) {
                        const no = parseInt(parts[0].trim());
                        const name = parts[1].trim();
                        const genderStr = parts[2].trim().toLowerCase();
                        
                        if (no && name && (genderStr.includes('male') || genderStr.includes('female'))) {
                            const gender = genderStr.includes('fe') ? 'Female' : 'Male';
                            const uniqueId = Date.now() + '-' + index + '-' + Math.random().toString(36).substr(2, 9);

                            appData.candidates.push({
                                id: uniqueId,
                                number: no,
                                name: name,
                                gender: gender,
                                active: true,
                                isFinalist: false
                            });
                            added++;
                        }
                    }
                });
                
                if (added > 0) {
                    window.saveData(appData);
                    showToast(`Imported ${added} candidates`);
                    renderTabulatorViewDirect();
                } else {
                    showToast("No valid data found. Use Template.");
                }
            };
            reader.readAsText(file);
        };

        window.wipeAllData = function() {
            if(confirm("DANGER: Are you sure you want to delete ALL data? This cannot be undone.")) {
                if(confirm("Double Check: You are about to wipe the database. Type YES to confirm.")) {
                    window.saveData(DEFAULT_DATA);
                    showToast("System Reset Complete.");
                    setTimeout(() => window.location.reload(), 1000);
                }
            }
        };

        window.clearScoresOnly = function() {
            if(confirm("Are you sure you want to delete ALL SCORES? Candidates will remain.")) {
                if(confirm("This cannot be undone. Type YES to confirm clearing scores.")) {
                    appData.scores = [];
                    window.saveData(appData);
                    showToast("All scores cleared.");
                    renderTabulatorViewDirect(); 
                }
            }
        };

        window.advanceToFinals = function() {
            const topN = appData.config.finalistCount || 3;
            if (!confirm(`Advance top ${topN} to Finals?`)) return;
            const results = calculateResults('elimination');
            const males = results.filter(r => r.candidate.gender === 'Male').slice(0, topN);
            const females = results.filter(r => r.candidate.gender === 'Female').slice(0, topN);
            const finalistIds = [...males, ...females].map(r => r.candidate.id);

            appData.candidates.forEach(c => c.isFinalist = finalistIds.includes(c.id));
            appData.config.currentRound = 'final';
            window.saveData(appData);
            showToast("Final Round Started!");
        };

        window.resetSystem = function() {
            if(confirm("Reset to Elimination Round? Scores will be kept but hidden.")) {
                appData.config.currentRound = 'elimination';
                window.saveData(appData);
            }
        };

        // Initialize
        initApp();
    </script>
</body>
</html>
